<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Docker : Test</title>
</head>

<body>
    <div class="container-fluid my-5">
        <h1>Welcome to Docker User Manual</h1>
        {% for message in messages %}
        <p class="text-success mt-3" style="font-family: Poppins-Medium;">{{message}}</p>
        {% endfor %}
    </div>
    <div class="container">
        <form action="/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="f_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" id="f_name">
            </div>
            <div class="mb-3">
                <label for="l_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" id="l_name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" name="city" class="form-control" id="city">
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
